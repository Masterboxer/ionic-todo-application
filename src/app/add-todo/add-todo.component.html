<ion-content>
  <div
    style="
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100%;
    "
  >
    <ion-card>
      <ion-card-header>
        <ion-card-title
          ><ion-input
            placeholder="TODO TITLE"
            [(ngModel)]="todoTitle"
          ></ion-input
        ></ion-card-title>
        <ion-card-subtitle
          ><ion-input
            placeholder="TODO SUBTITLE"
            [(ngModel)]="todoSubTitle"
          ></ion-input
        ></ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-input
          placeholder="Small text description for the TODO content."
          [(ngModel)]="todoDescription"
        ></ion-input>
      </ion-card-content>
    </ion-card>
    <div>
      <ion-button (click)="addTodo(todoTitle, todoSubTitle, todoDescription)"
        >Add</ion-button
      >
    </div>
  </div>
</ion-content>
