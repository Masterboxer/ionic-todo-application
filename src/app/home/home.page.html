<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title> Blank </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">The To Do App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div
    style="
      text-align: center;
      position: absolute;
      left: 0;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    "
  >
    <div>
      <ion-button
        [routerLink]="['/add-todo']"
        routerLinkActive="router-link-active"
        >Create</ion-button
      >
    </div>
    <div>
      <ion-button
        [disabled]="(todoService.todoItems$ | async)?.length === 0"
        [routerLink]="['/view-todo']"
        routerLinkActive="router-link-active"
        >View</ion-button
      >
    </div>
  </div>
</ion-content>
